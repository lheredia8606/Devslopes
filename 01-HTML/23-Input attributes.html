<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label for="disabled">disabled:</label><br>
  <input id="disabled" type="text" value="Disabled" disabled><br>
  <label for="readOnly">readonly</label><br>
  <input id="readOnly" type="text" value="Read Only" readonly><br>
  <label for="placeholder">placeholder</label><br>
  <input id="placeholder" type="text" placeholder="write here"><br>
  <label for="placeholder">min 5 max 30 step 5</label><br>
  <input id="placeholder" type="number" min="5" max="30" step="5">
  <label for="readOnly">Required</label><br>
  <input id="readOnly" type="text" required><br>
</body>
</html>
