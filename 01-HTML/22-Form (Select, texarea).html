<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Races</h2>
  <label for="race">Select your race:</label><br>
  <select name="race" id="race">
    <option value="nightElf">Night Elf</option>
    <option value="human">Human</option>
    <option value="dwarf">Dwarf</option>
    <option value="orc">Orc</option>
    <option value="undead">Undead</option>
    <option value="bloodElf">Blood Elf</option>
  </select>
  <br>
  <h2>Zones</h2>
  <label for=""></label>
  <input list="zone">
  <datalist id="zone">
    <option value="Scarlet Monastery">Scarlet Monastery</option>
    <option value="Blackfathom Deeps">Blackfathom Deeps</option>
    <option value="Maraudon">Maraudon</option>
    <option value="Gnomeregan">Gnomeregan</option>
    <option value="Dire Maul">Dire Maul</option>
    <option value="Desolace">Desolace</option>
    <option value="Stormwing">Stormwing</option>
    <option value="Orgrimmar">Orgrimmar</option>
  </datalist>
  <br>
  <h2>Text area</h2>
  <label for="comments">Comments</label><br>
  <textarea name="comments" id="comments" cols="40" rows="10"></textarea>
</body> 
</html>
