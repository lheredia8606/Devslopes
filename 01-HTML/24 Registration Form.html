<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <hr>
  <form name="form" id="form">
    <div class="divForm" id="divfirstName">
      <label for="firstName">Name*</label><br>
      <input type="text" name="firstName" id="firstName" placeholder="Name" required>
    </div>
    <div class="divForm" id="divEmail">
      <label for="email">Email*</label><br>
      <input id="email" name="email" type="email" placeholder="Email" required>
    </div>
    <div class="divForm" id="divTelephone">
      <label for="telephone">Telephone</label><br>
      <input type="text" size="2" placeholder="555" maxlength="3">
      <label>-</label>  
      <input type="text" size="2" placeholder="555" maxlength="3">
      <label>-</label>
      <input type="text" size="2" placeholder="5555" maxlength="4"><br><br>
    </div>
    <div class="divForm" id="divdob">
      <label for="dob">DOB*</label><br>
      <input type="date" name="dob" id="dob">
    </div>
    <div class="divForm" id="divgender">
      <label for="gender">Gender</label><br>
      <label for="male">Male</label>
      <input type="radio" name="gender" id="male">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="female">
      <label for="other">Other</label>
      <input type="radio" name="gender" id="other">
    </div>
    <div class="divForm" id="divhousehold">
      <label for="household">Household size</label><br>
      <input type="number" name="household" id="household" value="1" min="1" max="15">
    </div>
    <div class="divForm" id="divannualincome">
      <label for="annualincome">Annual Income</label><br>
      <input list="annualincome">
      <datalist id="annualincome">
        <option value="Less than $40K"></option>
        <option value="$40K - $50k"></option>
        <option value="$50K - $60k"></option>
        <option value="$60K - $80k"></option>
        <option value="More than $80k"></option>
      </datalist>
    </div>
    <div class="divForm" id="divmessage">
      <label for="message">Message</label><br>
      <textarea name=message"" id="message" cols="21" rows="4" placeholder="add message here..."></textarea>
    </div>
    <div class="divForm" id="divpassword">
      <label for="password">Password*</label><br>
      <input type="password" name="password" id="password" placeholder="Password" required><br>
      <label for="cpassword">Confirm Password*</label><br>
      <input type="password" name="cpassword" id="cpassword" placeholder="Confirm password" required><br>
    </div>
    <br>
    <div class="divForm" id="divterms">
    <input type="checkbox" required>
    <label>By signing up, you agree to the <a href="somewhere">Terms of Service</a></label>
    </div>
    <br>
    <div class="divForm" id="divsubmit">
      <input type="submit" value="Submit">
    </div>
  </form>
</body>
</html>
