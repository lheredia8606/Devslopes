<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Devslopes Survey Form</h1>
  <h4>Thank you for taking the time to help us improve the platform</h4>
  <form action="">
    <div class="div-name">
      <label for="inp-name" class="separate">Name:*</label><br>
      <input type="text" name="inp-name" id="inp-name" placeholder="Enter your name" required>
    </div>
    <div class="div-email">
      <label for="inp-email" class="separate">Email:*</label><br>
      <input type="email" name="inp-email" id="inp-email" placeholder="Enter your email" required>
    </div>
    <div class="div-age">
      <label for="inp-age" class="separate">Age (optional):</label><br>
      <input type="number" name="inp-age" id="inp-age" placeholder="Enter your age">
    </div>
    <div class="div-role">
      <label for="inp-role" class="separate">Which option best describes your current role:</label><br>
      <select name="inp-role" id="inp-role" required>
        <option value="">Select current role</option>
        <option value="student">Student</option>
        <option value="full-time-job">Full time job</option>
        <option value="full-time-learner">Full time learner</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
      </select>
    </div>
    <div class="div-improve">
      <label for="chk-improve" class="separate">What would you like to see improved (Check all that apply)</label><br>
      <input type="checkbox" id="chk-front-end" name="chk-improve">
      <label for="chk-front-end">Front-end Projects</label><br>
      <input type="checkbox" id="chk-back-end" name="chk-improve">
      <label for="chk-back-end">Back-end Projects</label><br>
      <input type="checkbox" id="chk-challenges" name="chk-improve">
      <label for="chk-challenges">Challenges</label><br>
      <input type="checkbox" id="chk-videos" name="chk-improve">
      <label for="chk-videos">Videos</label><br>
      <input type="checkbox" id="chk-online-meetups" name="chk-improve">
      <label for="chk-online-meetups">Online meetups</label><br>
      <input type="checkbox" id="chk-community" name="chk-improve">
      <label for="chk-community">Community</label><br>
    </div>
    <div class="div-suggest">
      <label for="txta-sugest" class="separate">Any comments or suggestions</label><br>
      <textarea name="txta-sugest" id="txta-sugest" cols="30" rows="10" placeholder="Enter your comments here..."></textarea><br>
    </div>
    <div class="div-subm">
      <input type="submit" name="inp-submit" id="inp-submit">
    </div>
  </form>
</body>
</html>
