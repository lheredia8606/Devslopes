<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Supper CSS Selectors</h1>
  </header>
  <section>
    <h2>Get the element by name - <em>element</em></h2>
    <br>
    <br>
    <button>Button One</button>
    <button>Button Two</button>
    <br>
    <br>
    <label for="textInput">Text Input</label><br>
    <input type="text" name="textInput" id="textInput">
  </section>
  <hr>
  <section>
    <h2>Get the element by Class - <em>.class</em></h2>
    <br>
    <br>
    <button class="btn-primary">Button One</button>
    <button class="btn-secondary">Button Two</button>
    <br>
    <br>
    <label for="searchInput">Text Input</label><br>
    <input type="search" name="searchInput" id="searchInput">
  </section>
  <hr>
  <section>
    <h2>Get the element by Id - <em>#id</em></h2>
    <br>
    <br>
    <button class="btn-primary">Button One</button>
    <button class="btn-secondary">Button Two</button>
    <br>
    <br>
    <label for="searchInput">Text Input</label><br>
    <input type="number" name="searchInput" id="numberInput">
  </section>
</body>
</html>
