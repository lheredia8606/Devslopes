<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>

  <section class="portfolio">
    <h2>Portfolio</h2>
    <hr>
    <div class="portfolio-grid">
      <div class="portfolio-item">item</div>
      <div class="portfolio-item">item</div>

  <section class="Contact">
    <h2>Contact</h2>
    <hr>
    <div class="contact-container">
      <div class="contact-item1" class="cit" >
        <form action="">
          <label for="name">Name:</label>
          <br>
          <input type="text" name="name" id="name" placeholder="Name">
          <br>
          <label for="email">Email:</label>
          <br>
          <input type="email" name="email" id="email" placeholder="Email">
          <br>
          <label for="comments">Enter a comment</label>
          <br>
          <textarea name="comments" id="comments" placeholder="Text area content"></textarea>
        </form>
      </div>
      <div class="contact-item2" class="cit">2</div>
      <div class="contact-item3" class="cit">3</div>
      <div class="contact-item4" class="cit">4</div>
      <div class="contact-item5" class="cit">5</div>
    </div>
  </section>
